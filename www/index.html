<!DOCTYPE html>
<html lang="en" ng-app="Template">
<head>
    <meta charset="UTF-8">
    <title>Food template 1</title>

    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/styles.css">

</head>
<body>

    <div class="main-wrap" ng-controller="MainController" ng-class="{'main-wrap-display': true}">

        <div class="left-bar">

            <div ng-repeat="day in timeGrid">

                {{day.day}} {{day.month}}

            </div>

        </div>
        <div class="right-bar">

            test: {{testText}}
            <p>Проверка текста, проверяем шрифт и все такое, чтобы норм <b>работало</b> и отображалось</p>

        </div>
    </div>

    <script src="js/angular.min.js"></script>
    <script src="js/moment-with-locales.min.js"></script>
    <script src="js/underscore-min.js"></script>
    <script src="js/app.js"></script>

</body>
</html>
